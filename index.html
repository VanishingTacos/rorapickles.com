<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Link Aggregator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <main class="container">
        <div class="profile-section">
            <div class="avatar-container">
                <img src="./images/avatar.png" alt="RoraPickles Avatar" class="avatar-img">
            </div>
            <h1 class="glitch" data-text="RORAPICKLES">RORAPICKLES</h1>
            <p class="bio">Streamer / Creator / Vibes</p>
        </div>

        <div class="links-container">
            <a href="https://kick.com/rorapickles/videos" target="_blank" class="retro-btn">
                <span class="btn-text">KICK</span>
                <span class="btn-glitch"></span>
            </a>
            <a href="https://twitch.tv/rora" target="_blank" class="retro-btn">
                <span class="btn-text">TWITCH (LIVE)</span>
                <span class="btn-glitch"></span>
            </a>
            <a href="https://youtube.com/@RoraPickles" target="_blank" class="retro-btn">
                <span class="btn-text">YOUTUBE</span>
                <span class="btn-glitch"></span>
            </a>
            <a href="https://twitter.com/RoraPickles" target="_blank" class="retro-btn">
                <span class="btn-text">TWITTER / X</span>
                <span class="btn-glitch"></span>
            </a>
            <a href="https://instagram.com/rora" target="_blank" class="retro-btn">
                <span class="btn-text">INSTAGRAM</span>
                <span class="btn-glitch"></span>
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
